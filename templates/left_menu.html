<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" style="color: darkslategray;"><b>文章分類</b></h3>
    </div>
    <div class="panel-body">
        {% for category in category_list  %}
        <p><a href="/blog/{{ nickname }}/category/{{ category.2 }}">{{ category.0 }}({{ category.1 }})</a></p>
        {% endfor %}
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" style="color: darkslategray;"><b>文章標籤</b></h3>
    </div>
    <div class="panel-body">
        {% for tag in tag_list  %}
        <p><a href="/blog/{{ nickname }}/tag/{{ tag.2 }}">{{ tag.0 }}({{ tag.1 }})</a></p>
        {% endfor %}
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" style="color: darkslategray;"><b>日期歸檔</b></h3>
    </div>
    <div class="panel-body">
        {% for date in date_list  %}
        <p><a href="/blog/{{ nickname }}/archive/{{ date.0|date:'Y-m' }}">{{ date.0|date:'Y年m月' }}({{ date.1 }})</a></p>
        {% endfor %}
    </div>
</div>
