{% extends "blog/backend/backend.html" %}

{% block article %}
  <!--文章添加頁面-->
  <h3>修改文章</h3>
  <form action="" method="post">
    {% csrf_token %}
      <p>標題</p>
      <div>
          <input type="text" name="title" class="form-control" value="{{ article.title }}">
      </div>
      <p>內容</p>
      <div>
          <textarea id="id_content" name="content" cols="30" rows="10">{{ article.content }}</textarea>
      </div>
      <!-- <p>分類</p>
      <div>
          {% for category in category_list  %}
            <input type="checkbox" value="{{ category.pk }}" name="category">{{ category.name }}
          {% endfor %}
      </div>
      <br>
      <p>標籤</p>
      <div>
          {% for tag in tag_list  %}
            <input type="checkbox" value="{{ tag.pk }}" name="tag">{{ tag.name }}
          {% endfor %} -->
      <!-- </div> -->
      <div style="margin-top: 5vh;"></div>
      <input type="submit" class="btn btn-success">
  </form>
{% endblock article %}

{% block js %}
{% load static %}
<script charset="utf-8" src="{% static 'js/kindeditor/kindeditor-all.js' %}"></script>

<script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#id_content',{
                    width: '100%',
                    height: '480px',
                    items: [
                      'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
                      'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
                      'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
                      'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
                      'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                      'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|',
                      'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
                      'anchor', 'link', 'unlink', '|', 'about'
                    ],
                    resizeType:1,
                    uploadJson:'/blog/upload_image/',
                    extraFileUploadParams:{
                        'csrfmiddlewaretoken':'{{ csrf_token }}'
                    }
                });
        });
</script>
{% endblock js %}
